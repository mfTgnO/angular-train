<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
    <title>http</title>
    <!-- https://www.runoob.com/angularjs/angularjs-http.html -->
</head>
<!-- 
    简写方法实例
    AngularJS1.5 以上版本 - 实例
 -->

<body>
    <div ng-app="myApp" ng-controller="siteCtrl">

        <h6>{{status}}</h6>

    </div>

    <script>
        var app = angular.module('myApp', []);
        app.controller('siteCtrl', function ($scope, $http) {
            $http.get("https://kunpeng.csdn.net/ad/brand/template/666?m=EEASLnnntcnvpyAAHnEDQDnpEbnHSLLcEUQEAnAEDHXpbLUHXpEXtLiJXEHQSSipLbLAWQynJSfSbtSJboLJQnXUEASLyHEtcnQQ&k=")
                .then(function (response) { $scope.status = response.status; });
        });
    </script>

</body>

</html>
