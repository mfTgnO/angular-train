<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <script src="https://cdn.staticfile.org/angular.js/1.7.0/angular.min.js"></script>
   <script src="https://cdn.staticfile.org/angular.js/1.7.0/angular-route.min.js"></script>
   <title>routing</title>
   <!-- https://www.runoob.com/angularjs/angularjs-routing.html -->
   <!-- 
    AngularJS 路由
   本章节我们将为大家介绍 AngularJS 路由。

   AngularJS 路由允许我们通过不同的 URL 访问不同的内容。

   通过 AngularJS 可以实现多视图的单页 Web 应用（single page web application，SPA）。

   通常我们的 URL 形式为 http://runoob.com/first/page，但在单页 Web 应用中 AngularJS 通过 #! + 标记 实现，例如：

   http://runoob.com/#!/first
   http://runoob.com/#!/second
   http://runoob.com/#!/third
   注意 Angular1.6 之前的版本是通过 # + 标记 实现路由。

   当我们点击以上的任意一个链接时，向服务端请的地址都是一样的 (http://runoob.com/)。 
   因为 #! 号之后的内容在向服务端请求时会被浏览器忽略掉。 所以我们就需要在客户端实现 #! 号后面内容的功能实现。 
   AngularJS 路由就通过 #! + 标记 帮助我们区分不同的逻辑页面并将不同的页面绑定到对应的控制器上。

 -->
   <!-- 
   实例解析：

   1、载入了实现路由的 js 文件：angular-route.js。

   2、包含了 ngRoute 模块作为主应用模块的依赖模块。

   angular.module('routingDemoApp',['ngRoute'])
   3、使用 ngView 指令。

   <div ng-view></div>
   该 div 内的 HTML 内容会根据路由的变化而变化。

   4、配置 $routeProvider，AngularJS $routeProvider 用来定义路由规则。

   module.config(['$routeProvider', function($routeProvider){
      $routeProvider
         .when('/',{template:'这是首页页面'})
         .when('/computers',{template:'这是电脑分类页面'})
         .when('/printers',{template:'这是打印机页面'})
         .otherwise({redirectTo:'/'});
   }]);
   AngularJS 模块的 config 函数用于配置路由规则。通过使用 configAPI，我们请求把$routeProvider注入到我们的配置函数并且使用$routeProvider.whenAPI来定义我们的路由规则。

   $routeProvider 为我们提供了 when(path,object) & otherwise(object) 函数按顺序定义所有路由，函数包含两个参数:

   第一个参数是 URL 或者 URL 正则规则。
   第二个参数是路由配置对象。
 -->
</head>

<body ng-app='routingDemoApp'>

   <h2>AngularJS 路由应用</h2>
   <ul>
      <li><a href="#!/">首页</a></li>
      <li><a href="#!/computers">电脑</a></li>
      <li><a href="#!/printers">打印机</a></li>
      <li><a href="#!/blabla">其他</a></li>
   </ul>

   <div ng-view></div>
   <script>
      angular.module('routingDemoApp', ['ngRoute'])
         .config(['$routeProvider', function ($routeProvider) {
            $routeProvider
               .when('/', { template: '这是首页页面' })
               .when('/computers', { template: '这是电脑分类页面' })
               .when('/printers', { template: '这是打印机页面' })
               .otherwise({ redirectTo: '/' });
         }]);
   </script>
</body>

</html>
