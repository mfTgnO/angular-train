<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
    <title>modules</title>
    <!-- https://www.runoob.com/angularjs/angularjs-modules.html -->
</head>
<!-- 
        AngularJS 模块
        模块定义了一个应用程序。

        模块是应用程序中不同部分的容器。

        模块是应用控制器的容器。

        控制器通常属于一个模块。
     -->

<body>

    <!--         
        创建模块
        你可以通过 AngularJS 的 angular.module 函数来创建模块：

        什么时候载入库?
        在我们的实例中，所有 AngularJS 库都在 HTML 文档的头部载入。
        对于 HTML 应用程序，通常建议把所有的脚本都放置在 <body> 元素的最底部。

        这会提高网页加载速度，因为 HTML 加载不受制于脚本加载。

        在我们的多个 AngularJS 实例中，您将看到 AngularJS 库是在文档的 <head> 区域被加载。

        在我们的实例中，AngularJS 在 <head> 元素中被加载，因为对 angular.module 的调用只能在库加载完成后才能进行。

        另一个解决方案是在 <body> 元素中加载 AngularJS 库，但是必须放置在您的 AngularJS 脚本前面：
      -->
    <div ng-app="myApp">...</div>

    <script>

        var app = angular.module("myApp", []);

    </script>
</body>

</html>
