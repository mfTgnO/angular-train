<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        div {
            transition: all linear 0.5s;
            background-color: lightblue;
            height: 100px;
            width: 100%;
            position: relative;
            top: 0;
            left: 0;
        }

        .ng-hide {
            height: 0;
            width: 0;
            background-color: transparent;
            top: -200px;
            left: 200px;
        }
    </style>
    <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
    <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular-animate.min.js"></script>
    <title>animations</title>
    <!-- https://www.runoob.com/angularjs/angularjs-animations.html -->
    <!-- 
    AngularJS 动画
    AngularJS 提供了动画效果，可以配合 CSS 使用。

    AngularJS 使用动画需要引入 angular-animate.min.js 库。

    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular-animate.min.js"></script>
    还需在应用中使用模型 ngAnimate：

    <body ng-app="ngAnimate">
 -->
<!-- 
    什么是动画？
    动画是通过改变 HTML 元素产生的动态变化效果。

    应用中动画不宜太多，但合适的使用动画可以增加页面的丰富性，也可以更易让用户理解。
 -->
</head>

<body ng-app="ngAnimate">

    <h1>隐藏 DIV: <input type="checkbox" ng-model="myCheck"></h1>

    <div ng-hide="myCheck"></div>

</body>

</html>
