<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <script src="https://cdn.staticfile.org/angular.js/1.7.0/angular.min.js"></script>
   <script src="https://cdn.staticfile.org/angular.js/1.7.0/angular-route.min.js"></script>
   <title>routing</title>
   <!-- https://www.runoob.com/angularjs/angularjs-routing.html -->
   <!-- 
    AngularJS 路由
   本章节我们将为大家介绍 AngularJS 路由。

   AngularJS 路由允许我们通过不同的 URL 访问不同的内容。

   通过 AngularJS 可以实现多视图的单页 Web 应用（single page web application，SPA）。

   通常我们的 URL 形式为 http://runoob.com/first/page，但在单页 Web 应用中 AngularJS 通过 #! + 标记 实现，例如：

   http://runoob.com/#!/first
   http://runoob.com/#!/second
   http://runoob.com/#!/third
   注意 Angular1.6 之前的版本是通过 # + 标记 实现路由。

   当我们点击以上的任意一个链接时，向服务端请的地址都是一样的 (http://runoob.com/)。 
   因为 #! 号之后的内容在向服务端请求时会被浏览器忽略掉。 所以我们就需要在客户端实现 #! 号后面内容的功能实现。 
   AngularJS 路由就通过 #! + 标记 帮助我们区分不同的逻辑页面并将不同的页面绑定到对应的控制器上。

 -->
   <!-- 
   路由设置对象
   AngularJS 路由也可以通过不同的模板来实现。

   $routeProvider.when 函数的第一个参数是 URL 或者 URL 正则规则，第二个参数为路由配置对象。
   路由配置对象语法规则如下：

   $routeProvider.when(url, {
      template: string,
      templateUrl: string,
      controller: string, function 或 array,
      controllerAs: string,
      redirectTo: string, function,
      resolve: object<key, function>
   });
   参数说明：

   template:

   如果我们只需要在 ng-view 中插入简单的 HTML 内容，则使用该参数：

   .when('/computers',{template:'这是电脑分类页面'})
   templateUrl:

   如果我们只需要在 ng-view 中插入 HTML 模板文件，则使用该参数：

   $routeProvider.when('/computers', {
      templateUrl: 'views/computers.html',
   });
   以上代码会从服务端获取 views/computers.html 文件内容插入到 ng-view 中。

   controller:

   function、string或数组类型，在当前模板上执行的controller函数，生成新的scope。

   controllerAs:

   string类型，为controller指定别名。

   redirectTo:

   重定向的地址。

   resolve:

   指定当前controller所依赖的其他模块。
 -->

   <script type="text/javascript">
      angular.module('ngRouteExample', ['ngRoute'])
         .controller('HomeController', function ($scope, $route) { $scope.$route = $route; })
         .controller('AboutController', function ($scope, $route) { $scope.$route = $route; })
         .config(function ($routeProvider) {
            $routeProvider.
               when('/home', {
                  templateUrl: 'embedded.home.html',
                  controller: 'HomeController'
               }).
               when('/about', {
                  templateUrl: 'embedded.about.html',
                  controller: 'AboutController'
               }).
               otherwise({
                  redirectTo: '/home'
               });
         });
   </script>
</head>

<body ng-app="ngRouteExample" class="ng-scope">
   <script type="text/ng-template" id="embedded.home.html">
          <h1> Home </h1>
      </script>

   <script type="text/ng-template" id="embedded.about.html">
          <h1> About </h1>
      </script>

   <div>
      <div id="navigation">
         <a href="#!/home">Home</a>
         <a href="#!/about">About</a>
      </div>

      <div ng-view="">
      </div>
   </div>
</body>

</html>
