<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
    <title>validation</title>
    <!-- https://www.runoob.com/angularjs/angularjs-validation.html -->
</head>
<!-- 
    AngularJS 输入验证
    AngularJS 表单和控件可以验证输入的数据。

    输入验证
    在前面的几个章节中，你已经学到关于 AngularJS 表单和控件的知识。

    AngularJS 表单和控件可以提供验证功能，并对用户输入的非法数据进行警告。

    Note	客户端的验证不能确保用户输入数据的安全，所以服务端的数据验证也是必须的。
    -->

<!-- 

        HTML 表单属性 novalidate 用于禁用浏览器默认的验证。
        实例解析
        AngularJS ng-model 指令用于绑定输入元素到模型中。

        模型对象有两个属性： user 和 email。

        我们使用了 ng-show指令， color:red 在邮件的 $dirty 或 $invalid 都为 true 时才显示。

        属性	    描述
        $dirty	    表单有填写记录
        $valid	    字段内容合法的
        $invalid	字段内容是非法的
        $pristine	表单没有填写记录
     -->

<body>
    <h2>验证实例</h2>

    <form ng-app="myApp" ng-controller="validateCtrl" name="myForm" novalidate>

        <p>用户名:<br>
            <input type="text" name="user" ng-model="user" required>
            <span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
                <span ng-show="myForm.user.$error.required">用户名是必须的。</span>
            </span>
        </p>

        <p>邮箱:<br>
            <input type="email" name="email" ng-model="email" required>
            <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
                <span ng-show="myForm.email.$error.required">邮箱是必须的。</span>
                <span ng-show="myForm.email.$error.email">非法的邮箱地址。</span>
            </span>
        </p>

        <p>
            <input type="submit" ng-disabled="myForm.user.$dirty && myForm.user.$invalid ||  
        myForm.email.$dirty && myForm.email.$invalid">
        </p>

    </form>

    <script>
        var app = angular.module('myApp', []);
        app.controller('validateCtrl', function ($scope) {
            $scope.user = 'John Doe';
            $scope.email = 'john.doe@gmail.com';
        });
    </script>
</body>

</html>
