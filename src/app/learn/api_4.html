<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
    <title>api</title>
    <!-- https://www.runoob.com/angularjs/angularjs-api.html -->
</head>
<!-- 
    AngularJS API
    API 意为 Application Programming Interface（应用程序编程接口）。

    AngularJS 全局 API
    AngularJS 全局 API 用于执行常见任务的 JavaScript 函数集合，如：

    比较对象
    迭代对象
    转换对象
    全局 API 函数使用 angular 对象进行访问。

    以下列出了一些通用的 API 函数：

    API	描述
    angular.lowercase (<angular1.7）
    angular.$$lowercase()（angular1.7+）	转换字符串为小写
    angular.uppercase() (<angular1.7）
    angular.$$uppercase()（angular1.7+）	转换字符串为大写
    angular.isString()	判断给定的对象是否为字符串，如果是返回 true。
    angular.isNumber()	判断给定的对象是否为数字，如果是返回 true。
    注意：自 AngularJS 1.7 之后移除 angular.lowercase 和 angular.uppercase 方法, 改为 angular.$$lowercase 和 angular.$$uppercase
    -->
<!-- 
    angular.isNumber()
 -->

<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        <p>{{ x1 }}</p>
        <p>{{ x2 }}</p>
    </div>

    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function ($scope) {
            $scope.x1 = "runoob";
            $scope.x2 = angular.isNumber($scope.x1);
        });
    </script>
</body>

</html>
